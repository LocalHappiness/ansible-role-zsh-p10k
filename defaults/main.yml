---
# defaults file for ansible-zsh-p10k-role
# Important: oh-my-zsh is installed per user so you need to specify the users to install it for.
username: "{{ ansible_user }}"
usergroup: "{{ ansible_user }}"

# Install plugins for oh-my-zsh
# https://github.com/ohmyzsh/ohmyzsh/tree/master/plugins
oh_my_zsh_plugins:
  - git
  - virtualenv
  - safe-paste
  - colored-man-pages
  - command-not-found

# What will be displayed on prompts
oh_my_zsh_left_prompt:
  - os_icon
  - virtualenv
  - root_indicator
  - context
  - dir_writable
  - dir
  - vcs
  - newline
  - usericon

oh_my_zsh_right_prompt:
  - load
  - ram
  - ip
  - host
